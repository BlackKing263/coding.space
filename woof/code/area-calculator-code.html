<head>
    <script src="https://rawgit.com/stevekrouse/WoofJS/master/dist/woof.js"></script>
    <script>
    setBackdropColor("white");

var windowText = new Text({
  text: "Click a shape or area to calculate area.", 
  size: 30, 
  color: "black", 
  fontFamily: "arial", 
  textAlign: "center",
})

var rectangle = new Rectangle({
  width: 100, 
  height: 350, 
  color: "black",
  x: -250,
  y: maxY - 200
})

var square = new Rectangle({
  width: 200, 
  height: 200, 
  color: "brown",
  x: 0,
  y: maxY - 200
})

var triangle = new Polygon({
  sides: 3, 
  length: 100, 
  color: "orange",
  x: 250,
  y: maxY - 200
})

var circle = new Circle({
  radius: 125, 
  color: "darksalmon", 
  x: -200, 
  y: maxY - 900
})

var ellipse = new Oval({
  width: 200, 
  height: 150, 
  color: "olive",
  x: 200,
  y: maxY - 900
})

var rectangleAreaText = new Text({
  text: () => "Area", 
  size: 30, 
  color: "white", 
  fontFamily: "arial", 
  textAlign: "center",
  x: rectangle.x,
  y: maxY - 200
})

var squareAreaText = new Text({
  text: () => "Area", 
  size: 30, 
  color: "white", 
  fontFamily: "arial", 
  textAlign: "center",
  x: square.x,
  y: maxY - 200
})

var triangleAreaText = new Text({
  text: () => "Area", 
  size: 30, 
  color: "white", 
  fontFamily: "arial", 
  textAlign: "center",
  x: triangle.x,
 y: maxY - 200
})

var circleAreaText = new Text({
  text: () => "Area", 
  size: 30, 
  color: "white", 
  fontFamily: "arial", 
  textAlign: "center",
  x: circle.x,
  y: maxY - 900
})

var ellipseAreaText = new Text({
  text: () => "Area", 
  size: 30, 
  color: "white", 
  fontFamily: "arial", 
  textAlign: "center",
  x: ellipse.x,
  y: maxY - 900
})

function areaSquare(side) {
  return side*side;
}

function areaRectangle(height, width) {
  return (height*width).toFixed(2);
}

function areaTriangle(base, height){
  return 0.5*base*height;
}

function areaCircle(radius){
  return (Math.PI * radius * radius).toFixed(2);
}

function areaEllipse(semiMinorAxis, semiMajorAxis){
  return (Math.PI * semiMinorAxis * semiMajorAxis).toFixed(2);
}

rectangle.onMouseDown(() => {
  windowText.text = "Rectangle";
})

square.onMouseDown(() => {
  windowText.text = "Square";
})

triangle.onMouseDown(() => {
  windowText.text = "Triangle";
})

circle.onMouseDown(() => {
  windowText.text = "Circle";
})

ellipse.onMouseDown(() => {
  windowText.text = "Ellipse";
})

rectangleAreaText.onMouseDown(() => {
  windowText.text = "Rectangle area is: " + areaRectangle(prompt("Rectangle Width?"), prompt("Rectangle Height?"));
})

squareAreaText.onMouseDown(() => {
  windowText.text = "Square area is: " + areaSquare(prompt("Square Width?"));
})

triangleAreaText.onMouseDown(() => {
  windowText.text = "Triangle area is: " + areaTriangle(prompt("Triangle Base?"), prompt("Triangle Height?"));
})

circleAreaText.onMouseDown(() => {
  windowText.text = "Circle area is: " + areaCircle(prompt("Circle Radius?"));
})

ellipseAreaText.onMouseDown(() => {
  windowText.text = "Ellipse area is: " + areaEllipse(prompt("Major Axis?"), prompt("Minor Axis?"));
})
</script>
</head>
<body>
    
</body>
