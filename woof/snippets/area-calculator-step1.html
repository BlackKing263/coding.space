<!DOCTYPE html>
<html>
<head>
  <script src="https://rawgit.com/stevekrouse/WoofJS/master/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Area Calculator Step 1</title>
</head>
<body>

<script>
setBackdropColor('white');

var rectangle = new Rectangle({
  width: 100, 
  height: 350, 
  color: "black",
  x: -250,
  y: maxY - 200
})

var square = new Rectangle({
  width: 200, 
  height: 200, 
  color: "brown",
  x: 0,
  y: maxY - 200
})

var triangle = new Polygon({
  sides: 3, 
  length: 100, 
  color: "orange",
  x: 250,
  y: maxY - 200
})

var circle = new Circle({
  radius: 125, 
  color: "darksalmon", 
  x: -200, 
  y: maxY - 900
})

var ellipse = new Oval({
  width: 200, 
  height: 150, 
  color: "olive",
  x: 200,
  y: maxY - 900
})
</script>
</body>
</html>
