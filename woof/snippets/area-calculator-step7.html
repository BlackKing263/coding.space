<!DOCTYPE html>
<html>
<head>
  <script src="https://rawgit.com/stevekrouse/WoofJS/master/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Area Calculator Step 7</title>
</head>
<body>

<script>
setBackdropColor('honeydew')

var windowText = new Text({
  text: "Click shape to calculate area.", 
  size: 20, 
  color: "black", 
  fontFamily: "arial", 
  textAlign: "center", 
})

var circle = new Circle({
  radius: 100, 
  color: "hotpink", 
  x: windowText.x, 
  y: windowText.y + 125
})

circle.onMouseDown(() => {
  var radius = prompt("Enter Radius")
  if (isNaN(radius)){
    windowText.text = "The value input was not a number. Please try again."
    console.log("not a number")
  } else {
    var area = areaCircle(radius).toFixed(2)
    windowText.text = "A circle of radius " + radius + " has an area of " + area + "."
    console.log("number")
  }
})

var areaCircle = (radius) => {
  return Math.PI * radius * radius 
}
</script>
</body>
</html>
