<!DOCTYPE html>
<html>
<head>
  <script src="https://rawgit.com/stevekrouse/WoofJS/master/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Area Calculator Step 3</title>
</head>
<body>

<script>
setBackdropColor('honeydew')

var windowText = new Text({
  text: "Click shape to calculate area.", 
  size: 20, 
  color: "black", 
  fontFamily: "arial", 
  textAlign: "center", 
})

var circle = new Circle({
  radius: 100, 
  color: "hotpink", 
  x: windowText.x, 
  y: windowText.y + 125
})

circle.onMouseDown(() => {
  windowText.text = prompt("Enter Radius")
})
</script>
</body>
</html>
