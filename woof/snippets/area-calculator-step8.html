<!DOCTYPE html>
<html>
<head>
  <script src="https://rawgit.com/stevekrouse/WoofJS/master/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Area Calculator Step 8</title>
</head>
<body>

<script>
setBackdropColor('honeydew')

var windowText = new Text({
  text: "Click shape to calculate area or perimeter.", 
  size: 20, 
  color: "black", 
  fontFamily: "arial", 
  textAlign: "center", 
})

var circle = new Circle({
  radius: 100, 
  color: "hotpink", 
  x: windowText.x, 
  y: windowText.y + 125
})

circle.onMouseDown(() => {
  var radius = prompt("Enter Radius")
  if (isNaN(radius)){
        windowText.text = "The value input for radius must be a number. Please try again."
        return
    }
  var areaOrPerimeter = prompt("Area or perimeter? 1 for area, 2 for perimeter.")
  if (areaOrPerimeter == 1) {
    var area = areaCircle(radius).toFixed(2)
    windowText.text = "A circle of radius " + radius + " has an area of " + area + "."
    } else if (areaOrPerimeter == 2) {
    var perimeter = perimeterCircle(radius).toFixed(2)
      windowText.text = "A circle of radius " + radius + " has a perimeter of " + perimeter + "."  
    } else {
      windowText.text = "Invalid input, please try again."
    }
})


var areaCircle = (radius) => {
  return Math.PI * radius * radius 
}

var perimeterCircle = (radius) => {
  return 2 * Math.PI * radius
}
</script>
</body>
</html>
